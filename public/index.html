<html>
  <head>
    <title>Not a tomato</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
    <script src="scripts/jquery-1.6.min.js" type="text/javascript"></script>
    <script src="scripts/potato.js" type="text/javascript"></script>
  </head>
  <body style="text-align: center; margin-top: 5%">

    <div id="log_block">
      <div class="log template" id="log_template">
	<span class="l_user">user</span>
	<span class="l_action">&nbsp;</span>
	<span class="l_iface">iface</span>
      </div>
    </div>

    <div class="hidden">
      <span id="ping_trend_up">&#x25b2;</span>
      <span id="ping_trend_down">&#x25bC;</span>
      <span id="ping_trend_stable">&#x25b6;</span>
      <span id="ping_trend_unknown">&#x2639;</span>
    </div>

    <h1>This is not a tomato.</h1>
    <img id="checked-out" class="checkin" src="images/potato.jpg"     alt=""/>
    <img id="checked-in"  class="checkin" src="images/checked_in.gif" alt="" style="display: none"/>

    <div id="addrs" class="invisible">
      <span class="ip ip_local">unknown</span>
      <span class="arrow">&#x2194;</span>
      <span class="ip ip_remote">unknown</span>
    </div>

    <div class="iface_block">
      <div class="iface template" id="iface_template">
	<span class="i_ipdata">
	  <span class="ip_local" >unknown</span>
	  <span class="ip_remote">unknown</span>
	</span>
	<div class="i_image">
	  <span class="i_name">name</span>
	  <div class="i_pings">
	    <div class="ping"><span class="icon">&nbsp;</span><span class="percent">&nbsp;</span></div>
	    <div class="ping"><span class="icon">&nbsp;</span><span class="percent">&nbsp;</span></div>
	    <div class="ping"><span class="icon">&nbsp;</span><span class="percent">&nbsp;</span></div>
	  </div>
	</div>
      </div>
    </div>

    <div class="warning">Only ppp1 and ppp2 are plugged in!</div>
  </body>
</html>
